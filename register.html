<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - College Fest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Participant Registration Form</h2>
  <form>
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Select Event:</label><br>
    <select name="event">
      <option>Coding Hackathon</option>
      <option>Debate Competition</option>
      <option>Dance Battle</option>
      <option>Photography Contest</option>
      <option>Quiz Mania</option>
    </select><br><br>

    <input type="submit" value="Register">
  </form>
  <p><a href="index.html">Back to Home</a></p>
</body>
</html>
